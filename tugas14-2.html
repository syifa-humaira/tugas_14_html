<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Belajar HTML - NIOMIC </title>
</head>
<body>
	<h2><u> FORM LOGIN </u></h2>
	<form>
		<p> Jumlah Minimal : 4, Maksimal : 8 karakter;</p>
		<input type="text" name="user" minlength="4" maxlength="8" required oninvalid="this.setCustomValidity('Please lengthen this text to 4 character or more')" />
		<br />
		<p> Jumlah Minimal : 5, Maksimal : 15 karakter;</p>
		<input type="text" name="pin" minlength="5" maxlength="15" required oninvalid="this.setCustomValidity('Please lengthen this text to 5 character or more')" />
		<br />
		<br />
		<input type="submit" name="submit" value="Kirim" />
		<br />
		<p> Semoga ilmu yang dipelajari berkah - Tugas 14-1</p>
	</form>
</body>
</html>
